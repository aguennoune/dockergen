- name: apache2
  description: install Apache and configure it under supervisor control
  dockerfile: |
    RUN apt-get install -y apache2
    RUN rm /etc/apache2/sites-enabled/*
    ADD files/supervisor/apache.conf /etc/supervisor/conf.d/apache.conf
    RUN sed -i 's/Listen 80/Listen %%listen_ports%%/' /etc/apache2/ports.conf
  context:
  - filename: files/supervisor/apache.conf
    contents: |
      ; supervisor configuration for Apache
      [program:apache]
      command = /bin/sh -c '. /etc/apache2/envvars && exec /usr/sbin/apache2 -D FOREGROUND'

- name: apache_2.2_site
  description: install vhost file for Apache 2.2. and populate docrooot
  dockerfile: |
    RUN a2enmod %%mods%%
    ADD files/apache_vhost /etc/apache2/sites-available/%%name%%
    ADD %%context_docroot%% %%docroot%%
    RUN a2ensite %%name%%
  context:
  - filename: files/apache_vhost
    contents: |
      <VirtualHost *:%%port%%>
        ServerName default
        ServerAlias default
        DocumentRoot %%docroot%%
        RewriteEngine On

        <Directory %%docroot%%>
          Options FollowSymLinks
          AllowOverride All
          Order allow,deny
          Allow from all
        </Directory>

        LogLevel info
        ErrorLog /var/log/apache2/%%name%%-error.log
        CustomLog /var/log/apache2/%%name%%-access.log combined
      </VirtualHost>
  - filename: '%%context_docroot%%'
    # not having 'contents' means this file must be provided exernally

- name: apache_rpaf
  description:  Configure mod_rpaf for Apache to ensure proper IP addresses are logged
  dockerfile: |
    RUN apt-get install -y libapache2-mod-rpaf && a2enmod rpaf
    ADD files/apache_rpaf.conf /etc/apache/mods-available/rpaf.conf
  context:
  - filename: files/apache_rpaf.conf
    contents: |
      <IfModule rpaf_module>
          RPAFenable On

          # When enabled, take the incoming X-Host header and
          # update the virtualhost settings accordingly:
          RPAFsethostname On

          # Define which IP's are your frontend proxies that sends
          # the correct X-Forwarded-For headers:
          RPAFproxy_ips %%proxy_ips%% 127.0.0.1 ::1

          # Change the header name to parse from the default
          # X-Forwarded-For to something of your choice:
          # RPAFheader X-Real-IP
      </IfModule>

Dockerfile:
  from: 'ubuntu:12.04'
  cmd: supervisord -c /etc/supervisord.conf -n
  snippets:
  - disable_init
  - initialize_apt
  - supervisor
  - apache
  - add_assets
  - apache_2.2_site
  vars:
    apache_site_port: 80
    codebase_docroot: assets/site

Makefile:
  assets:
  - destination: assets/site
    action: mkdir -p assets/site && echo 'Hello World' > assets/site/index.html
  image_tag: apache_app
  docker_run_opts:
  - '--name apache_app'
  - '--publish 8001:80'
